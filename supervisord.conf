[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
user=root

[program:redis]
command=redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru --bind 127.0.0.1 --dir /var/lib/redis
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/redis.err.log
stdout_logfile=/var/log/supervisor/redis.out.log
priority=10
startsecs=5

[program:mongodb]
command=mongod --bind_ip 127.0.0.1 --port 27017 --dbpath /data/db --logpath /var/log/supervisor/mongodb.log
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/mongodb.err.log
stdout_logfile=/var/log/supervisor/mongodb.out.log
priority=20
startsecs=10

[program:nextjs]
command=/bin/sh -c "cd /app && if [ -f server.js ]; then node server.js; elif [ -f app/server.js ]; then node app/server.js; else echo 'Error: server.js not found in /app' && find . -maxdepth 3 -name 'server.js' && exit 1; fi"
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/nextjs.err.log
stdout_logfile=/var/log/supervisor/nextjs.out.log
user=nextjs
priority=30
startsecs=15
startretries=3

